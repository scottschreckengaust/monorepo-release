          echo "::group::check-runs object"
          gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs | jq
          echo "::endgroup::" 

          ## exclude this workflow's check-suite
