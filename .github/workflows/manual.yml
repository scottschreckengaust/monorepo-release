on:
  workflow_dispatch:
permissions:
    actions: none
    attestations: none
    checks: none
    contents: none
    deployments: none
    discussions: none
    id-token: none
    issues: none
    models: none
    packages: none
    pages: none
    pull-requests: none
    repository-projects: none
    security-events: none
    statuses: none
jobs:
  beta:
    env:
      GH_TOKEN: ${{ github.token }}
    permissions:
      checks: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      ## TODO: verify only on main, and requestor from maintainers or admin (not from the away team)
      - run: |
          echo "Check prior runs"
          echo "::group::GITHUB object"
          echo "${{ toJson(github) }}"
